<script type="text/javascript">
function loadCSS(file) {
    var element0 = document.createElement('link');
    element0.rel = "stylesheet";
    element0.href = file;
    element0.type = "text/css";
    var CSSdefer = document.getElementsByTagName('style')[0];
    CSSdefer.parentNode.insertBefore(element0, CSSdefer);
}


function downloadJSAtOnload() {
    var element = document.createElement("script");
    element.src = "./assets/js/script.js";
    document.body.appendChild(element);
    // var element1 = document.createElement("script");
    // var element2 = document.createElement("script");
    // var element3 = document.createElement("script");
    // var element4 = document.createElement("script");
    // element1.src = "./assets/js/vendor/jquery.js";
    // element2.src = "./assets/js/vendor/what-input.js";
    // element3.src = "./assets/js/vendor/foundation.js";
    // element4.src = "./assets/js/app.js";
    // document.body.appendChild(element1);
    // document.body.appendChild(element2);
    // document.body.appendChild(element3);
    // document.body.appendChild(element4);
}

document.onreadystatechange = function () {
    if (document.readyState == "interactive") {
        loadCSS("./assets/css/style.css");
    }
}

// document.addEventListener("DOMContentLoaded", function() {
//     loadCSS("./assets/css/style.css");
// });

if (window.addEventListener) {
    window.addEventListener("load", downloadJSAtOnload, false);
} else if (window.attachEvent) {
    window.attachEvent("onload", downloadJSAtOnload);
} else { 
    window.onload = downloadJSAtOnload;
}
</script>
